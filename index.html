<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
    
</head>

<body>

    <main class="container">
      <section>
        <h1>HOME</h1>
        <div class="score-container">
            <h1 id="home-score">00</h1>
        </div>
        <div class="button-container">
            <button class="button home">+1</button>
            <button class="button home">+2</button>
            <button class="button home">+3</button>
        </div>
        <button class="reset home-reset">RESET</button>
      </section>

      <section id="leading-section">
        <p>Leading Team: <span id="leading"></span> </p>
      </section>


      <section>
        <h1>GUEST</h1>
        <div class="score-container">
            <h1 id="guest-score">00</h1>
        </div>
        <div class="button-container">
            <button class="button guest">+1</button>
            <button class="button guest">+2</button>
            <button class="button guest">+3</button>
        </div>
        <button class="reset guest-reset">RESET</button>
      </section>
    </main>
    <script src="js/index.js" async></script
</body>

</html>
